apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-service
spec:
  replicas: {{ .Values.backend.hello.replicas }}
  selector:
    matchLabels:
      app: hello-service
  template:
    metadata:
      labels:
        app: hello-service
    spec:
      containers:
        - name: hello-service
          image: {{ .Values.backend.hello.image }}
          ports:
            - containerPort: {{ .Values.backend.hello.port }}
